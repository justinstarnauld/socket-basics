<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket.io Basics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
      .well {
        margin-top: 35px;
      }
    </style>

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
          <ul class="nav nav-pills">
            <li role="presentation" class="active"><a href="./index.html">Home</a></li>
            <li role="presentation"><a href="#">Profile</a></li>
          </ul>
          <h1 class="room-title text-center"><!-- Room title goes here --></h1>
          <ul class="messages list-group">
            <!-- Messages end up here -->
          </ul>
          <form id="message-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-bullhorn"></i>
                </span>
                <input type="text" name="message" class="form-control" placeholder="type message..">
              </div>
            </div>
            <div class="form-group">
              <input class="btn btn-default btn-block active" type="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/jquery-3.1.0.min.js"></script>
    <script src="/js/socket.io-1.3.7.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/QueryParams.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
